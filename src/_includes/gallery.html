---
layout: page
eleventyComputed:
  title: "{{title}}"
  description: "{{ description }}"
---

{% metagen metadata %} {% block content %} {{content | safe}}
<ul class="gallerylist">
  {% for post in collections.posts %}
  <li>
    <a class="modal-link" href="{{ post.url }}"
      ><img
        class="post-thumbnails"
        src="{{post.url}}{{post.data.thumbnail | url | safe}}"
        alt="{{post.title}}"
      /></a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
<!-- The Modal -->
<div id="myModal" class="modal hide-modal">
  <!-- Modal content -->
  <div class="modal-content">
    <button class="closeButton">
    </button>
    <section class="inserted"></section>
  </div>
</div>

{% set js %} {% include "src/static/js/modal.js" %} {% endset %}
<script>
  {{ js | jsmin | safe }}
</script>
