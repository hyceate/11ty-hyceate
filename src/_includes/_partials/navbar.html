<nav>
    {% set navPages = collections.all | eleventyNavigation %}
    <ul class="navbar">
    {%- for entry in navPages %}
      <li><a class="nav-link {% if entry.url == page.url %}current{% endif %}" href="{{ entry.url | url }}" {% if entry.url == page.url %} data-current="current item"{% endif %}>{{ entry.title }}</a> </li>
    {%- endfor %}
    </ul>
  </nav>
