<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta description="{{description}}"/>
    <title>{{ title }}</title>

    <style>
      .aspect-ratio {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: calc(var(--aspect-ratio) * 100%);
      }
      
      .youtube-player iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }</style>
  </head>
  <body>
    {{ content | safe }}
  </body>
  {%renderTemplate "webc"%}
  <site-footer></site-footer>
  {%endrenderTemplate%}
</html>
