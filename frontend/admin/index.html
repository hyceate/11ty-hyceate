<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" ></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script  src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script> 
  CMS.registerEditorComponent({
  id: "youtube",
  label: "Youtube",
  pattern: /^{\% youtube \"(\S+)\", \"(\S+)\" \%}$/,
  fields: [
    {name: 'id', label: 'Youtube Video ID', widget: 'string'},
    {name: 'aspect_ratio', label: 'Aspect ratio', widget: 'select', multiple: false, options: [ "16/9", "4/3", "1/1" ], default: "16/9"}
  ],
  fromBlock: function(match) {
  const url = match[1];
  let id;
  if (url.startsWith("https://youtu.be/")) {
    // Split the URL using the '/' character as the delimiter
    id = url.split('/').pop().split('?')[0];
  } else if (url.startsWith("https://www.youtube.com/watch?v=")) {
    // Use a regular expression to extract the ID from the URL
    id = url.match(/v=(\w+)/)[1];
  }
  return {
    id: id,
    aspect_ratio: match[2]
  };
},
  toBlock: function(obj) {
    return `{% youtube "${obj.id}", "${obj.aspect_ratio}" %}`
  },
  toPreview: function(obj) {
    return (
      '<div class="aspect-ratio" style="--aspect-ratio: "${obj.aspect_ratio}""><iframe class="youtube-player video video--youtube" src="https://youtube.com/embed/' + obj.id + ' " alt="Youtube Video" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>'
    );
  }
});
  </script>
</body>
</html>
