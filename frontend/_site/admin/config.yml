backend:
  name: github
  repo: hyceate/live2dportfolio
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://hyceate.pages.dev
  auth_endpoint: /api/auth
media_folder: "assets/img"
public_folder: "/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Posts"
    name: "Posts"
    folder: "src/posts/"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Vtuber", name: "vtubername", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "posts" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["tier1", "tier2", "reels"]

  - label: "Front Page Settings"
    name: "Front Page Settings"
    description: "Change Front Page Data"
    editor:
      preview: true
    files:
      - label: "Front Page"
        name: "frontpage"
        file: "src/_data/front_page.yaml"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "base"}
          - { label: "Tag", name: "tag", widget: "hidden", default: "page"}
          - { label: "Title", name: "title", widget: string }
          - { label: "Description", name: "description", widget: string }

  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }

